<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<p class="title">Rock Paper Scissors</p>

<button class="move-button" onclick="playGame('rock');">
  <img src="pics/rock-emoji.png" alt="rock" class="move-icon"></button>

<button class="move-button" onclick="playGame('paper');">
  <img src="pics/paper-emoji.png" alt="paper" class="move-icon"></button>

<button class="move-button" onclick="playGame('scissors');">
  <img src="pics/scissors-emoji.png" alt="scissors" class="move-icon"></button>

<p class="js-result result"></p>

<p class="js-moves"></p>

<p class="js-score"></p>

<button class="reset-score-button" onclick="resetScore();">Reset Score</button>



  <script src="script.js"></script> 
</body>
</html>
